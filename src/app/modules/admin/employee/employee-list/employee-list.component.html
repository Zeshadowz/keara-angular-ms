<div class="row">
  <div class="col-md-12 kea-columns">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 keaTable">
      <div class="keaTableHeader">
        <div class="left">
          <mat-form-field appearance="fill">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Search..." #input>
          </mat-form-field>
        </div>
        <div class="right">
          <div class="m-l-10" matTooltip="New employee">
            <button mat-icon-button color="primary"
                    (click)="addNew()">
              <mat-icon class="col-white">person_add</mat-icon>
            </button>
          </div>
          <div class="m-l-10" matTooltip="Refresh">
            <button mat-icon-button color="primary"
                    (click)="refresh()">
              <mat-icon class="col-white">refresh</mat-icon>
            </button>
          </div>
          <div class="m-l-10" matTooltip="Delete">
            <button mat-icon-button color="warn"
                    [disabled]="!selection.hasValue()"
                    (click)="removeSelectedRows()" routerLink="/neu">
              <mat-icon #deleteIcon id="deleteIcon" class="col-disabled">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="body overflow-auto">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender</th>
            <td mat-cell *matCellDef="let element"> {{ element.gender }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title</th>
            <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone</th>
            <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position</th>
            <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
          </ng-container>

          <!-- Active Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active</th>
            <td mat-cell *matCellDef="let element"> {{ element.active }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element"> {{ element.actions }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
