<mat-card appearance="outlined">
  <mat-card-header [hidden]="!isHeaded()">
    <mat-card-title>{{ getLabel() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding: 15px 16px">
    <div class="content">
      <ng-content/>
    </div>
  </mat-card-content>
  <mat-card-footer [hidden]="!isFooterRendered()">
    Footer
  </mat-card-footer>
</mat-card>
