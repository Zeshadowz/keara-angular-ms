<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <ng-container [ngTemplateOutlet]="data.dialogContent"/>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ data.declineButtonText }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.acceptButtonText }}</button>
</mat-dialog-actions>
